<h2>Atuais Mensalistas</h2>

<ul>
{% for mov in mov_mensal %}
    <li>
        <a href="{% url 'core_movmensal_update' mov.id %}">
            {{ mov.mensalista }} - {{ mov.dt_pgto }}
        </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_movmensal_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
