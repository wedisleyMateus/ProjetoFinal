{% extends "base.html" %}
{% load bootstrap%}

{% block main %}

<div class="row">
    <div class="col">
        <h2> Updating MovMensalista: {{ mov_mensal }} </h2>

        <form action="{% url 'core_movmensal_update' mov_mensal.id %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_movmensal_delete' mov_mensal.id%}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
