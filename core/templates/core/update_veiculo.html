{% extends "base.html" %}
{% load bootstrap%}

{% block main %}
<div class="row">
    <div class="col">
        <h2> Updating Veiculo: {{ veiculo }} </h2>

        <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
        {% csrf_token %}

        {{ form|bootstrap}}

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_veiculo_delete' veiculo.id%}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
